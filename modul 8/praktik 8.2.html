<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen select dan Option</title>
</head>
<style>
    body {
        width: 720px;
        height: 1280px;
        border: 1px solid black;
        margin: auto;
        margin-top: 25px;
        margin-bottom: 25px;
        padding: 50px;
        border-radius: 16px;
    }

    h1 {
        margin-left: 150px;
        margin-right: 150px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 150px;
        gap: 1px;
    }

    select {
        height: 50px;
        border-radius: 6px;
    }

    label {
        font-size: 24pt
    }
</style>
<body>
    <h1>Elemen select dan Option</h1>
    <form action="">
        <label for="jk">Pilih Jenis Kelamin</label> <br>
        <select name="jk" id="jk">
            <option value="">Pilih Jenis Kelamin Anda</option>
            <option value="lk">Laki-Laki</option>
            <option value="pr">Perempuan</option>
            <option value="rahasia">Rahasia</option>
        </select>
    </form>
</body>
</html>
