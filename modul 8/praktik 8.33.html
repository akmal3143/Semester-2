<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Pendaftaran dengan Tabel dan fieldset</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <fieldset>
        <legend>
            Informasi Pribadi
        </legend>
        <table>
            <tr>
                <td>
                    Nama lengkap :
                </td>
                <td>
                    <input type="text" name="nama" required>
                </td>
            </tr>
            <tr>
                <td>Alamat Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Nomer Telepon:</td>
                <td><input type="tel" name="telpon" required></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>Informasi Akun</legend>
        <table>
            <tr>
                <td>User Nama:</td>
                <td><input type="text" name="user" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <input type="submit" value="daftar">
</body>
</html>
