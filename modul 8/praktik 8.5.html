<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Atribut Size</title>
</head>
<style>
    body {
        width: 720px;
        height: 1280px;
        border: 1px solid black;
        margin: auto;
        margin-top: 25px;
        margin-bottom: 25px;
        padding: 50px;
        border-radius: 16px;
    }

    h1 {
        margin-left: 150px;
        margin-right: 150px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 150px;
        gap: 1px;
    }

    select {
        border-radius: 6px;
    }

    label {
        font-size: 24pt
    }
</style>
<body>
    <h1>Elemen Atribut Size</h1>
    <form action="">
        <label for="kota">Pilih kota</label> <br>
        <select size="4">
            <option>Jakarta</option>
            <option>surabaya</option>
            <option>Bandung</option>
            <option>Bekasi</option>
            <option>makasar</option>
            <option>samarinda</option>
        </select>
    </form>
</body>
</html>
