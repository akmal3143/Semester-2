<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Select Multi opsi</title>
</head>
<style>
    body {
        width: 720px;
        height: 1280px;
        border: 1px solid black;
        margin: auto;
        margin-top: 25px;
        margin-bottom: 25px;
        padding: 50px;
        border-radius: 16px;
    }

    h1 {
        margin-left: 150px;
        margin-right: 150px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 150px;
        gap: px;
    }

    textarea {
        border-radius: 6px;
    }

    label {
        font-size: 24pt
    }
</style>
<body>
    <h1>Elemen Select Multi opsi</h1>
    <form action="">
        <label for="kota">Nama</label>
        <input id="nama" name="nama" value="suparman">
        <label for="alamat">Alamat 1</label>
        <textarea 
        name="alamat 1"
        id="alamat 1"
        rows="5"
        cols="20"
        >surabaya</textarea>

        <label for="alamat">Alamat 2</label>
        <textarea 
        name="alamat 2"
        id="alamat 2"
        rows="3"
        cols="30"
        >Malang</textarea>
    </form>
</body>
</html>
