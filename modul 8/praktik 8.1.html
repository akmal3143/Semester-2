<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen Input</title>
</head>
<style>
    body {
        width: 720px;
        height: 1280px;
        border: 1px solid black;
        margin: auto;
        margin-top: 25px;
        margin-bottom: 25px;
        padding: 50px;
        border-radius: 16px;
    }

    h1 {
        margin-left: 250px;
        margin-right: 250px;
    }

    form {
        display: flex;
        flex-direction: column;
        margin-top: 150px;
        gap: 1px;
    }

    input {
        height: 25px;
        border-radius: 6px;
    }

    label {
        font-size: 24pt
    }
</style>
<body>
    <h1>Elemen Input</h1>
    <form action="">
        <label for="nama">Masukkan Nama</label> <br>
        <input id="nama" type="text" name="nama" placeholder="Masukkan Nama anda">
    </form>
</body>
</html>
