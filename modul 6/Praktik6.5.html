    <title>memasukkan vidio youtube</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        margin: auto;

        margin: auto;
        width: 360px;

        border: none;

    }
</style>
<body>
    <h1>Doraemon</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-nVyyCV25Cw?si=mUQDeqCi0s6-58-C" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
