<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        margin: auto;
    }

    h1 {
        margin: auto;
        width: 400px;
        height: 500;
        padding: 10px;
        margin-top: 50px;
        margin-bottom: 50px;
        border-radius: 16px;
        border: 3px solid blue;
        box-shadow: 15px 15px 15px 15px rgb(0, 0, 0,0.2);
        transition: all 0.1s ease-in-out; 
        cursor: pointer;
        text-align: center;
    }

    h1:active {
    transform: scale(0.95);
    background-color: #0471e5;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    video {
        margin: auto;
        width: 640px;
        height: 360;
        margin-top: 50px;
        margin-bottom: 50px;
        border-radius: 16px;
        border: 3px solid blue;
        box-shadow: 15px 15px 15px 15px rgb(0, 0, 0,0.2);
        transition: all 0.1s ease-in-out; 
        cursor: pointer;
    }

    video:active {
    transform: scale(0.95);
    background-color: #0471e5;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }


    .situ,.tom {
        display: flex;
    }
</style>
<body>
    <h1>Situ bangedit</h1>
   <div class="situ">
    <video controls>
        <source src="vidio/rakyat.mp4" type="video/mp4"/>
    </video>

    <video autoplay loop muted playsinline>
        <source src="vidio/rakyat.mp4" type="video/mp4"/>
    </video>
   </div>

   <h1>Tom And Jery</h1>
   <div class="tom">
    <video controls> 
        <source src="vidio/lucu.mp4" type="video/mp4" /> 
    </video>
    
    <video autoplay loop muted playsinline> 
        <source src="vidio/lucu.mp4" type="video/mp4" /> 
    </video>   
   </div>
</body>
</html>
