<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Video di HTML</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        margin: auto;
    }

    h1 {
        margin: auto;
        padding: 10px;
        border-radius: 16px;
        margin-top: 25px;
        box-shadow: 15px 15px 15px 15px rgb(0, 0, 0,0.2);
    }

    video {
        margin: auto;
        width: 360px;
        margin-top: 50px;
        border-radius: 16px;
        border: none;
        box-shadow: 15px 15px 15px 15px rgb(0, 0, 0,0.2);
    }
</style>
<body>
    <h1>Tom And Jery</h1>
    <video controls>
        <source src="vidio/lucu.mp4" type="video/mp4"/>
    </video>
</body>
</html>
